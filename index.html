<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img src="./assets/logo.svg" alt="logo icon" />
          <h2>MEN</h2>
          <h2>WOMEN</h2>
          <h2>CHILD</h2>
          <h2>CUSTOMIZE</h2>
          <div class="input">
            <img src="./assets/icon-search.svg" alt="search icon" />
            <input type="text" placeholder="Search" />
          </div>
          <img src="./assets/icon-bag.svg" alt="bag icon" />
        </nav>
      </header>

      <div class="main">
        <div class="contentWrapper">
          <h1>Sport shoes for the best run</h1>
          <p>
            This shoe was made for letting you even more fitness, focused and
            muscular
          </p>
          <h2>$ 1.000,00</h2>
          <button type="button">BUY</button>
        </div>

        <div class="imageWrapper">
          <img
            class="bigPicture"
            src="./assets/tenis-1-ampliado.png"
            alt="photo of the sport shoes"
          />
          <div class="previewImages">
            <img
              class="firstPhoto"
              src="./assets/tenis-1-galeria.png"
              alt="first shoes photo"
            />
            <img
              class="secondPhoto"
              src="./assets/tenis-2-galeria.png"
              alt="second shoes photo"
            />
            <img
              class="thirdPhoto"
              src="./assets/tenis-3-galeria.png"
              alt="third shoes photo"
            />
          </div>
        </div>
      </div>

      <footer>
        <img src="./assets/img-video.png" alt="preview of shoes video" />
        <div class="socials">
          <h3>FACEBOOK</h3>
          <h3>INSTAGRAM</h3>
          <h3>YOUTUBE</h3>
          <h3>TWITTER</h3>
        </div>

        <button type="button">
          EXPLORE MORE <img src="./assets/icon-arrow.svg" alt="arrow icon" />
        </button>
      </footer>
    </div>
  </body>
</html>
